dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  flutter_riverpod: ^2.5.1

  # For styles 
  flex_color_scheme: ^7.3.1

  # Supabase
  supabase_flutter: ^2.0.0
