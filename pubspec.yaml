name: seren_ai_flutter
description: "A new Flutter project."
version: 1.0.0+11

environment:
  sdk: '>=3.4.3 <4.0.0'

# Platform specific setup
# https://pub.dev/packages/wechat_assets_picker
# speech_to_text

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.6
  flutter_riverpod: ^2.5.1

  # For styles 
  flex_color_scheme: ^7.3.1

  # Supabase
  supabase_flutter: ^2.0.0
  supabase_auth_ui: ^0.5.0

  intl: ^0.19.0

  # Deep links 
  app_links: ^6.3.3

  shared_preferences: ^2.2.3
  logging: ^1.2.0

  # useState hooks 
  flutter_hooks: ^0.20.5
  # hooks and riverpod 
  hooks_riverpod: ^2.5.1

  # auto gen data model to/from json 
  json_annotation: ^4.9.0

  # offline db + better watch queries 
  powersync: ^1.8.8

  # file path manipulation 
  path: ^1.9.0

  # finding commonly used file paths across platforms (flutter)
  path_provider: ^2.1.3
  uuid: ^4.4.2

  # speech to text 
  # DO NOT UPGRADE TO 7 or 4 - this will cause powersync web to break silently 
  # TODO p3: we should investigate switching to API calls here to improve quality (need to check speed though) 
  speech_to_text: ^6.6.1
  flutter_tts: ^3.8.5



  #calendar_view: ^1.2.0

  table_calendar: ^3.1.2
  collection: ^1.18.0

  flutter_svg: ^2.0.10+1

  pdf: ^3.11.1

  share_plus: ^10.1.0

  file_picker: ^8.1.3

  open_file: ^3.5.9

  permission_handler: ^11.3.1

  webview_flutter: ^4.10.0

  firebase_crashlytics: ^4.1.3

  firebase_core: ^3.6.0
  dio: ^5.7.0
  flutter_image_compress: ^2.3.0
  cross_file: ^0.3.4+2
  flutter_local_notifications: ^18.0.1
  timezone: ^0.10.0

  # for stream combining (combine2) 
  rxdart: ^0.28.0
  flutter_launcher_icons: ^0.14.3

  # for push notifications 
  firebase_messaging: ^15.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter    # Note: flutter_test needs the SDK source

  flutter_lints: ^4.0.0

  # for running: 
  # flutter pub run build_runner build
  build_runner: ^2.4.11

  # code generation of to/from json code 
  json_serializable: ^6.8.0

flutter:
  uses-material-design: true

  # fonts:
  #   - family:  FeatherIcons
  #     fonts:
  #       - asset: assets/icons/FeatherIcons.ttf
  assets:
    - assets/images/AI button.svg

  generate: true

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"
  remove_alpha_ios: true
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/icon/icon.png"
  windows:
    generate: true
    image_path: "assets/icon/icon.png"
    icon_size: 48